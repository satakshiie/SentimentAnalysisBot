<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stress Relief Zone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
  width: 100%;
  position: relative;
  overflow: hidden; /* optional, hides overflow if the image is positioned absolutely */
}

  .header-image {
  width: 100%;
  height: auto;
  display: block; /* remove default inline spacing */
  object-fit: cover; /* keeps it looking neat */
}
  
.header-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-20%, -50%);
  color: #5b479d;
  font-family: 'Playfair Display', serif;
  z-index: 2;
  width: 80%;
}

.header-content h1 {
  font-size: 55px;
  margin-bottom: 5px;
  text-shadow: 
  0 0 10px #bfa2ff,
  0 0 20px #caa8ff,
  0 0 30px #d6b8ff,
  0 0 40px #e0caff;
  animation: floatText 6s ease-in-out infinite;
}
@keyframes floatText {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

.header-content p {
  font-size: 20px;
  line-height: 1.5;
  text-align: center;
  transform: translate(-28%, -50%);
  text-shadow: 
  0 0 10px #a2ffbb,
  0 0 20px #a8ffb5,
  0 0 30px #b8ffd9,
  0 0 40px #caffff;
}
    .music-corner {
      background: #ddd;
      margin: 30px;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .song-list {
      flex: 1;
      margin-right: 20px;
    }
    .song-list textarea {
      width: 100%;
      height: 150px;
      border: none;
      padding: 10px;
      font-size: 16px;
      resize: none;
      border-radius: 8px;
    }
    .music-player {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .music-player img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .player-controls img {
      width: 100px;
    }
  </style>
</head>
<body>
<header>
        <img src="/static/Subtract.png" alt="Journal" class="header-image" />
        <div class="header-content">
            <h1>STRESS RELIEF ZONE</h1>
            <p>hey, there unwind by listening to some chill music and<br>challenge your creative side by doodling</p>
          </div>
</header>
<section class="music-corner">
  <div class="song-list">
    <h2>LO-FI MUSIC CORNER</h2>
    <textarea placeholder="SONG LIST"></textarea>
    <div class="player-controls">
      <img src="https://via.placeholder.com/100x30?text=Player" alt="Music Controls">
    </div>
  </div>
  <div class="music-player">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Compact_disc_icon.png" alt="CD Image">
  </div>
</section>

</body>
</html>
